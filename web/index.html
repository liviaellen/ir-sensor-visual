<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IR Distance Sensor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .distance-display {
      font-size: 8rem;
      font-weight: 700;
      margin: 40px 0;
      text-shadow: 0 0 40px rgba(0, 200, 255, 0.5);
    }

    .distance-display span {
      font-size: 3rem;
      opacity: 0.7;
    }

    .status {
      font-size: 1.2rem;
      margin-bottom: 30px;
      padding: 10px 20px;
      border-radius: 20px;
      background: rgba(255,255,255,0.1);
    }

    .status.connected {
      background: rgba(0, 200, 100, 0.3);
    }

    .status.disconnected {
      background: rgba(255, 100, 100, 0.3);
    }

    button {
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 114, 255, 0.4);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .log {
      margin-top: 40px;
      padding: 20px;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      max-width: 400px;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.9rem;
      text-align: left;
    }

    .log-entry {
      padding: 5px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .bar-container {
      width: 100%;
      max-width: 400px;
      height: 30px;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      overflow: hidden;
      margin: 20px auto;
    }

    .bar {
      height: 100%;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      transition: width 0.3s ease;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IR Distance Sensor</h1>

    <div class="status disconnected" id="status">Disconnected</div>

    <div class="distance-display">
      <span id="distance">--</span><span> cm</span>
    </div>

    <div class="bar-container">
      <div class="bar" id="bar" style="width: 0%"></div>
    </div>

    <button id="connectBtn" onclick="connect()">Connect BLE</button>

    <div class="log" id="log"></div>
  </div>

  <script>
    // Nordic UART Service UUIDs (used by Adafruit Bluefruit)
    const UART_SERVICE_UUID = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
    const UART_TX_UUID = '6e400002-b5a3-f393-e0a9-e50e24dcca9e';
    const UART_RX_UUID = '6e400003-b5a3-f393-e0a9-e50e24dcca9e';

    let device = null;
    let rxCharacteristic = null;

    function log(message) {
      const logDiv = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
      logDiv.insertBefore(entry, logDiv.firstChild);

      // Keep only last 20 entries
      while (logDiv.children.length > 20) {
        logDiv.removeChild(logDiv.lastChild);
      }
    }

    function updateStatus(connected) {
      const status = document.getElementById('status');
      const btn = document.getElementById('connectBtn');

      if (connected) {
        status.textContent = 'Connected';
        status.className = 'status connected';
        btn.textContent = 'Disconnect';
      } else {
        status.textContent = 'Disconnected';
        status.className = 'status disconnected';
        btn.textContent = 'Connect BLE';
      }
    }

    function updateDistance(value) {
      const distanceEl = document.getElementById('distance');
      const bar = document.getElementById('bar');

      distanceEl.textContent = value.toFixed(1);

      // Map 20-150cm to 0-100%
      const percent = Math.max(0, Math.min(100, ((150 - value) / 130) * 100));
      bar.style.width = percent + '%';
    }

    async function connect() {
      try {
        if (device && device.gatt.connected) {
          device.gatt.disconnect();
          updateStatus(false);
          log('Disconnected');
          return;
        }

        log('Requesting BLE device...');

        device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'Adafruit' }],
          optionalServices: [UART_SERVICE_UUID]
        });

        log(`Found: ${device.name}`);

        device.addEventListener('gattserverdisconnected', () => {
          updateStatus(false);
          log('Device disconnected');
        });

        log('Connecting...');
        const server = await device.gatt.connect();

        log('Getting UART service...');
        const service = await server.getPrimaryService(UART_SERVICE_UUID);

        log('Getting RX characteristic...');
        rxCharacteristic = await service.getCharacteristic(UART_RX_UUID);

        await rxCharacteristic.startNotifications();
        rxCharacteristic.addEventListener('characteristicvaluechanged', handleData);

        updateStatus(true);
        log('Ready! Receiving data...');

      } catch (error) {
        log(`Error: ${error.message}`);
        console.error(error);
      }
    }

    function handleData(event) {
      const decoder = new TextDecoder();
      const data = decoder.decode(event.target.value);

      // Parse "D:123.4" format
      if (data.startsWith('D:')) {
        const value = parseFloat(data.substring(2));
        if (!isNaN(value)) {
          updateDistance(value);
          log(`Distance: ${value.toFixed(1)} cm`);
        }
      }
    }
  </script>
</body>
</html>
